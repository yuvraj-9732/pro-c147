<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-camera position="7 1 0"></a-camera>
    <a-box position="1 0 0" rotation="0 45 0" color="#4CC3D9" scale="0.5 0 0"></a-box>
    <a-sphere position="-2 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
    <a-cylinder position="2 1.5 5" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#258796" ></a-plane>
    <a-plane position="-10 0 0" rotation="0 90 0" width="15" height="15" color="#7BC8A4" ></a-plane>
    <a-plane position="-5 0 20" rotation="0 0 0" width="15" height="15" color="#66666" ></a-plane>
    <a-plane position="-10 0 -10" rotation="0 0 0" width="15" height="15" color="#999999" ></a-plane>

</a-scene>


</body>
</html>
